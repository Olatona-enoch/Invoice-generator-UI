<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/68b898f6044bbee439423445076f3168?family=Roxborough+CF+Thin" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="invoice.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="input-section">
        <div id="switch-wrapper">
            <button id="switch" onclick="theme()"></button>
        </div>
        <header>
            <div class="title">INVOICE GENERATOR</div>
            
            <div class="newbtn-wrapper">
                <button id="new">New</button>
            </div>
        </header>
        
        <div class="form wrapper">
            <form action="" id="mainForm" name="mainForm" onchange="makeInvoice()">
                <div id="formBody">
                    <div class="input-group">
                        <label for="customerName">Customer name:</label>
                        <input type="text" name="customerName" id="customerName">
                    </div>
                    <div class="input-group">
                        <label for="customerNumber">Customer Number:</label>
                        <input type="telphone" name="customerNumber" id="customerNumber">
                    </div>
                    <div class="input-group">
                        <label for="address">Customer Adresss:</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="datepicker">
                        <div class="input-group">
                            <label for="dateIssued">Date Issued:</label>
                            <input type="date" name="dateIssued" id="dateIssued" placeholder="YYYY-MMM-DD" >
                        </div>
                        <div class="input-group">
                            <label for="dateDue">Date Due:</label>
                            <input type="date" name="dateDue"  id="dateDue">
                            <!-- min="2025-02-17" -->
                        </div>
                    </div>
                    <div class="item-box">
                        <div class="input-group">
                            <label for="itemName">Item:</label>
                            <input type="text" name="itemName" id="itemName">
                        </div>
                        <div class="input-group">
                            <label for="price">Price: </label>
                            <input type="number" name="price" id="price">
                        </div>
                        <div class="input-group">
                            <label for="quantity">Quantity: </label>
                            <input type="number" name="quantity" id="quantity">
                        </div>
                    </div>
                </div>
                
                <div class="buttons">
                    <button id="add-item" class="custom-toast success-toast" onclick="newItem()"> +Item</button>
                    <button id="save" class="custom-toast danger-toast" onclick="download()">save</button>
                    <button id="print" class="custom-toast info-toast" onclick="window.print()" >Print</button>
                </div>
            </form>
        </div>
    
    </div>
    <!-- to separate the two main sections -->
     <div class="separator"></div>
    <!-- THE invoice Section -->

    <div class="invoice-section">
        <header>
            <div>INVOICE</div>
            <div>Company</div>
        </header>
        <div class="details">
            <div class="client-details">
                <h3>BILLED TO:</h3>
                <p id="customerInfo"></p>
            </div>
            <div class="invoice-date">
                <p id="idAndDate"></p>
                
            </div>
        </div>
    
        <table id="mainTable">
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
            <!-- <tr>
                <td>Eggshell Camisole Top</td>
                <td> 1</td>
                <td> $123</td>
                <td> $123</td>
            </tr>
            <tr>
                <td> Cuban</td>
                <td> 2</td>
                <td> $127</td>
                <td> $254</td>
            </tr>
            <tr>
                <td>Floral</td>
                <td>1</td>
                <td> $123</td>
                <td>$123</td>
            </tr> -->
        </table>
        <table class="calculations">
            <tr>
                <td>Subtotal</td>
                <td>$0</td>
            </tr>
            <tr>
                <td>Tax(0%)</td>
                <td> $0</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>$0</td>
            </tr>
        </table>
        <h2 id="thanks">Thank You!</h2>
    
        <div class="conclusion">
            <div>
                <h3>PAYMENT INFORMATION</h3>
                <p id="paymentDetails">Briard bank <br> Account Name: Olatona Enoch <br> Account No: 123-456-7890 </p>
            </div>
            <div>
                <h2>Olatona Enoch</h2>
                <p>123 Anywhere St., Any City, ST 12345</p>
            </div>
        </div>
    </div>

<div class="toast-overlay" id="toast-overlay"></div>

<!--------------------- scripts ------------------->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
